{% extends 'base.html' %}

{% block body_class %}bg-leaf{% endblock %}

{% block title %}GardenCircle — Prihlásenie{% endblock %}

{% block content %}
  <div style="max-width: 500px; margin: 0 auto;">
    <section class="hero card hero-card text-center" style="margin-bottom: var(--space-lg);">
      <div class="hero-inner">
        <div>
          <h2>Vitaj späť!</h2>
          <p class="muted">Prihlás sa do svojho účtu</p>
        </div>
      </div>
    </section>

    <section class="card">
      <form method="post" action="{{ url_for('login') }}">
        {% if error %}
          <div class="error-message" style="background: linear-gradient(135deg, #fee 0%, #fdd 100%); color: #c33; padding: var(--space-lg); border-radius: var(--radius-xl); margin-bottom: var(--space-xl); border: 2px solid #fcc; box-shadow: 0 4px 12px rgba(204, 51, 51, 0.1);">
            <strong>⚠️</strong> {{ error }}
          </div>
        {% endif %}

        <div class="form-group">
          <label for="username">Používateľské meno</label>
          <input type="text" id="username" name="username" placeholder="Tvoje používateľské meno" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input type="password" id="password" name="password" placeholder="Tvoje heslo" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Prihlásiť sa</button>
      </form>

      <div class="text-center" style="margin-top: var(--space-xl); padding-top: var(--space-xl); border-top: 2px solid var(--gray-200);">
        <p class="muted">Ešte nemáš účet?</p>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Vytvoriť nový účet</a>
      </div>
    </section>
  </div>
{% endblock %}
